<VirtualHost *:80>
	ServerName timur.cgru.info
	Redirect permanent / https://timur.cgru.info
</VirtualHost>

<VirtualHost _default_:443>
	ServerName timur.cgru.info

	ServerAdmin webmaster@localhost

	DocumentRoot /data/timur.cgru.info

	<Directory /data/timur.cgru.info>
		Options Indexes FollowSymLinks MultiViews
		AllowOverride All
		Order allow,deny
		allow from all
	</Directory>

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

	SSLEngine on

	SSLCertificateFile	/etc/letsencrypt/live/afanasy.cgru.info/fullchain.pem
	SSLCertificateKeyFile /etc/letsencrypt/live/afanasy.cgru.info/privkey.pem

	<FilesMatch "\.(cgi|shtml|phtml|php)$">
			SSLOptions +StdEnvVars
	</FilesMatch>
	<Directory /usr/lib/cgi-bin>
			SSLOptions +StdEnvVars
	</Directory>

</VirtualHost>

